<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">>
        <title>Tags HTML</title>
    </head>
    <body>
        <h1>Tags em HTML</h1>
        <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <ul style="list-style-type:square">
            <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="use as tags &lt;h1&gt; ao &lt;h6&gt;">Títulos</abbr></li>
            <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="use as tags &lt;pre&gt; e &lt;code&gt;">Códigos-fonte</abbr></li>
            <li><abbr title="use as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</li>
            <li><abbr title="use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</li>
        </ul>
    </body>
</html>
